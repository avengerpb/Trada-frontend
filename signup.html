<body >

  <!-- <div class="inner-bg"> -->
    <div class="container">
      <div class="row">
        <div class="col-sm-5 form-box" style="visibility: visible;">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Sign up now</h3>
              <p>Fill in the form below to get instant access:</p>
            </div>
                <!-- <div class="form-top-right"> -->
                    
                <!-- </div> -->
          </div>

          <div class="form-bottom">
            <form action="#" method="post">
              <div class="form-group">
                <label class="sr-only" for="form-first-name">First name</label>
                <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-last-name">Last name</label>
                <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-email">Email</label>
                <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
              </div>
        
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="form-password" placeholder="Password" class="form-password " id="form-password" >
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-cpassword">Confirm Password</label>
                <input type="password" name="form-cpassword" placeholder="Confirm Password" class="form-password" id="form-cpassword">
              </div>
              <button type="submit" class="btn">Sign me up!</button>
              <div class="form-links">
                <a href="#" class="launch-modal" data-modal-id="modal-privacy">Privacy Policy</a> - 
                <a href="#" class="launch-modal" data-modal-id="modal-faq">FAQ</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-7 text">
          <h1>Lorem ipsum dolor sit amet</h1>
          <div>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam
            </p>
          </div>
          <div>
             <a class="btn btn-link-1 scroll-link" href="#pricing">Sign up with Facebook!</a>
              <!-- <a class="btn btn-link-2 scroll-link" href="#features">Sign up with Facebook!</a> -->
          </div>
        </div>
      </div>
    </div>
