<body >

  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-5 form-box" style="visibility: visible;">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Sign up now</h3>
              <p>Fill in the form below to get instant access:</p>
            </div>
                <!-- <div class="form-top-right"> -->
                    
                <!-- </div> -->
          </div>

          <div class="form-bottom">
            <!-- <form action="#" method="post"> -->
              <div class="form-group">
                <label class="sr-only" for="form-first-name">Username</label>
                <input type="text" name="form-first-name" placeholder="Username" class="form-first-name form-control" id="new-username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-last-name">Full Name</label>
                <input type="text" name="form-last-name" placeholder="Full Name" class="form-last-name form-control" id="new-fullname">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-email">Email</label>
                <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="new-email">
              </div>
        
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="form-password" placeholder="Password" class="form-password " id="new-password" >
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-cpassword">Confirm Password</label>
                <input type="password" name="form-cpassword" placeholder="Confirm Password" class="form-password" id="new-cpassword">
              </div>
              <button class="btn" id="signup">Sign me up!</button>
            <!-- </form> -->
          </div>
        </div>
