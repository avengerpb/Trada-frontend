<body>
<div class="container">
    <form class="form-horizontal" style="margin-top: 100px">
<fieldset>

<!-- Form Name -->

<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4" style="text-align: center">
<legend style="margin-bottom: 40px">New Item</legend>
</div>
</div>
<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" for="name">Product name</label>  
  <div class="col-md-5">
  <input id="name" name="name" placeholder="Product name" class="form-control input-md new-item" type="text" required>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="name">Product ID</label>  
  <div class="col-md-5">
  <input id="pid" name="pid" placeholder="Product ID" class="form-control input-md new-item" type="text" required>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Description</label>  
  <div class="col-md-5">
  <input id="description" name="description" placeholder="Description" class="form-control input-md new-item" type="text"> 
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="price">Price</label>  
  <div class="col-md-2">
  <input id="price" name="price" placeholder="Product's price" class="form-control input-md new-item" type="text" required>
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="tag"> Item tag</label>  
  <div class="col-md-2">
  <input id="tag" name="tag" placeholder=" " class="form-control input-md new-item" type="text">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="tag"> Service</label>  
  <div class="col-md-2">
  <input id="service" name="service" placeholder=" " class="form-control input-md new-item" type="text">
  </div>
</div>
<div class="col-md-6">
<button type="submit" style="width: 30%; margin: auto; float: right;">Submit</button>
</div>
<div class="col-md-6">
<button type="reset" style="width: 30%; margin: auto; float: left">Reset</button>
</div>
</fieldset>
</form>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>
    
</div>
